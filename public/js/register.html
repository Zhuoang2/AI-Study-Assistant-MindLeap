<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Register page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Register Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class = "nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class = "nav-link active" aria-current="page" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutbefore">About</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class = "container my-5">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    <h5 class="card-title">Register form</h5>
                    <form onsubmit = "return false;" id = "form">
                        <div class="form-group">
                            <label for="name">UserName</label>
                            <input type="text" class="form-control" id="UserName" name = "UserName" placeholder="Enter your user name"
                            autocomplete="off" required> 
                        </div>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                          autocomplete="off" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Enter Password Again"
                            autocomplete="off" required>
                        </div>
                        <div class="alert alert-danger" role="alert" id = "error" style = "display: none;"></div>
                        <div class="alert alert-success" role="alert" id = "success" style = "display: none;"></div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a class="btn btn-primary" href="/login">Login</a>
                      </form>
                </div>
            </div>
        </div>
        <script src = "js/register.js"></script>
    </body>
</html>
