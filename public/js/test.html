<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Test Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learn">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/User">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutafter">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-header bg-success text-white">Generate a test</div>
              <div class="card-body">
                <form id="queryForm">
                    <input type="text" id="userInput" class="form-control mb-3" placeholder="Type what you want to test here...">
                    <input type="text" id="language" class="form-control mb-3" placeholder="choose a language you prefer... (default: English)">
                    <input type="text" id="question" class="form-control mb-3" placeholder="choose the number of questions.. (default: 5)">
                    <input type="text" id="type" class="form-control mb-3" placeholder="choose the type of questions.. (default: multiple choices)">
                    <div class="row">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary bg-success">Get practice</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" id="showAnswerBtn" class="btn btn-primary bg-success" style="display: none;">Show Answer</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" id="showExplanationBtn" class="btn btn-primary bg-success" style="display: none;">Show Explanation</button>
                        </div>
                    </div>
                    <div id="loadingIcon" style="display: none;">Loading â†»</div>
                    <textarea id="responseOutput" class="form-control mt-3" placeholder="Test" rows="15" disabled></textarea>
                    <textarea id="answer" class="form-control mt-3" placeholder="Answer" rows="5" style="display: none;" disabled></textarea>
                    <textarea id="explanation" class="form-control mt-3" placeholder="Explanation" rows="5" style="display: none;" disabled></textarea>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src = "js/test.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
